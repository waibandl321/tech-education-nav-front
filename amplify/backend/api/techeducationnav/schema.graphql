# プログラミングスクール情報
type LearningCenter
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"], operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  name: String
  memo: String
  operatingCompany: String
  headquartersLocation: String
  websiteURL: String
  logoImageURL: String
  establishmentYear: Int
  representative: String
  isDeleted: Boolean
}

# 支払い方法のenum
enum PaymentOption {
  FULL # 一括
  INSTALLMENTS # 分割
  SUBSCRIPTION # サブスク
}

# 受講スタイルのenum
enum AttendanceType {
  ONLINE # オンライン
  OFFLINE # オフライン
  HYBRID # どちらもOK
}

# プログラミングスクールのコース情報
type LearningCenterCourse
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"], operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  learningCenterId: ID! # スクールID
  courseName: String # コース名
  courseURL: String # 公式サイトURL
  couseDetail: String # コース詳細
  duration: Int # 受講期間（単位: ヶ月）
  price: Float # 料金
  isAvailableMoneyBack: Boolean # 返金保証の有無
  moneyBackDetail: String # 返金保証の有無 詳細
  isAvailableSubsidy: Boolean # 補助金の有無
  subsidyMemo: String # 補助金の有無 詳細
  onSale: Boolean # キャンペーン実施中（クーポン/セールなど）
  saleMemo: String # キャンペーン詳細
  purposes: [String] # 受講目的
  jobTypes: [String] # 目指す職種
  programmingLanguages: [String] # 習得したいプログラミング言語
  frameworks: [String] # 習得したいフレームワーク
  paymentOptions: [PaymentOption] # 支払い方法
  attendanceType: AttendanceType # 受講スタイル
  locationPref: String # オフラインの場合の場所（県、エリア検索用）
  locationCity: String # オフラインの場合の場所（市区町村、エリア検索用）
  isMadeToOrder: Boolean # オーダーメイドカリキュラムの有無
  especiallyAudiences: [String] # 特別な受講対象者（学生、子供、主婦、高齢者、障害者など）
  isDeleted: Boolean
}

type CourseReview
  @model
  @auth(
    rules: [
      { allow: public, operations: [read, create] }
      { allow: groups, groups: ["Admin"], operations: [read, update, delete] }
    ]
  ) {
  id: ID!
  userDisplayId: String
  userGender: String!
  userAge: String!
  userPrefecture: String!
  studyLengthMonths: Int!
  learningCenterId: ID!
  learningCenterCourseId: ID!
  reviewTitle: String!
  reviewDetail: String!
  rating: Int!
  isPublished: Boolean!
  isDeleted: Boolean
}

type Contact
  @model
  @auth(
    rules: [
      { allow: public, operations: [create] }
      {
        allow: groups
        groups: ["Admin"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID!
  userEmail: String!
  userName: String!
  messageInfo: String!
}
