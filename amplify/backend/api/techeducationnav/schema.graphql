# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
type User @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  cognitoSub: String!
  displayId: String!
  name: String
  nameKana: String
  gender: String
  birthYear: Int
  birthMonth: Int
  birthDate: Int
  prefecture: String
  previousJob: String
  isRegisterUserInfo: Boolean
  isDeleted: Boolean
}

type LearningCenter
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"], operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  name: String
  memo: String
  operatingCompany: String
  headquartersLocation: String
  websiteURL: String
  logoImageURL: String
  establishmentYear: Int
  representative: String
  isDeleted: Boolean
}

type LearningCenterCourse
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"], operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  learningCenterId: ID!
  courseName: String
  courseURL: String
  couseDetail: String
  isDeleted: Boolean
}

type CourseReview
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"], operations: [update, delete] }
      { allow: owner }
    ]
  ) {
  id: ID!
  userId: ID!
  userDisplayName: String
  userGender: String
  userAge: String
  userPreviousJob: String
  learningCenterId: ID!
  learningCenterCourseId: ID!
  reviewTitle: String!
  reviewDetail: String!
  rating: Int!
  isPublished: Boolean!
  isDeleted: Boolean
}
